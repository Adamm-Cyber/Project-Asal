<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASAL PROJECT</title>
    <link rel="stylesheet" href="Asal.css">  
    <script defer src="Asal.js"></script>
</head>
<body>
    <div class="container">
        <div class="todo-input">
            <h1 id="a1">Todo Input</h1>
            <div class="border_for_todo_input">
                <input type="text" id="new_todo" placeholder="New Todo">
                <button id="add_task">Add new task</button>
                <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>
            </div>
        </div>
        <div class="todo-list">
            <h1>Todo List</h1>
            <ul id="todo-list"></ul>
            <!-- Buttons for filtering tasks -->
            <div class="filters">
                <button id="all">All</button>
                <button id="done">Done</button>
                <button id="todo">Todo</button>
            </div>
        </div>
    </div>
</body>
</html>
