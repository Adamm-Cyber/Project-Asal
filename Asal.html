<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Manager</title>
    <link rel="stylesheet" href="Asal.css">
    <script defer src="Asal.js"></script>
</head>
<body>
    <div class="container">
        <div class="todo-input"> 
            <h1 id="a1">Todo Input</h1>
            <div class="border_for_todo_input">
                <input type="text" id="new_todo" placeholder="New Todo">
                <button id="add_task">Add new task</button>
                <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>
            </div>
        </div>
        <div class="todo-list">
            <h1>Todo List</h1>
            <div class="todo-filters">
                <button id="filter-all" class="filter-button">All</button>
                <button id="filter-done" class="filter-button">Done</button>
                <button id="filter-todo" class="filter-button">Todo</button>
            </div>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <div class="buttons-container">
        <button id="delete_all_tasks" class="red-button">Delete All Tasks</button>
        <button id="delete_done_tasks" class="red-button">Delete Done Tasks</button>
    </div>
    

</body>
</html>
